name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    # ðŸ”´ THIS IS THE CRITICAL FIX ðŸ”´
    # This tells GitHub to "cd" into your folder before doing anything
    #defaults:
     # run:
#        working-directory: ./yki-prep-master
    env:
      BASE44_LEGACY_SDK_IMPORTS: 'true'
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
   

    - name: Install dependencies
      # 'npm ci' is safer and faster for CI than 'npm install'
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: yki-prep-master/playwright-report/
        retention-days: 30
