name: Gemini YKI Code Review
on:
  push:
    branches: [ main, master ]
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Gemini AI Review
        uses: google-github-actions/run-gemini-cli@main
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          # This is the "prompt" that tells Gemini what to look for
          prompt: |
            Review these changes using the standards defined in GEMINI.md.
            Focus on logic, Finnish language accuracy, and YKI exam rules.
            Provide your review as a concise list.
            
